                    <option value="todos">Todos</option>
                    <option value="si">Sí</option>

            <div class="col-md-3">

            { id: 23, saga: "Horizon Zero", nombre: "Horizon Forbidden West", jugando: "No", plataforma: "Ps4", imagen: "Horizon Forbidden West.png", comprado: "No", terminado: "No", año: "" },
            { id: 24, saga: "Minecraft", nombre: "Minecraft", jugando: "Si", plataforma: "Xbox", imagen: "minecraft.png", comprado: "No", terminado: "No", año: "" },
            { id: 25, saga: "Minecraft", nombre: "Minecraft", jugando: "Si", plataforma: "Pc", imagen: "minecraftPc.png", comprado: "No", terminado: "No", año: "" },
        ];

        const selectSaga = document.getElementById("selectSaga");
        const selectNombre = document.getElementById("selectNombre");
        const selectComprado = document.getElementById("selectComprado");
        const selectTerminado = document.getElementById("selectTerminado");
        const resultados = document.getElementById("resultados");

        function cargarFiltros() {
            const sagasUnicas = [...new Set(juegobd.map(j => j.saga))];
            const nombresUnicos = [...new Set(juegobd.map(j => j.nombre))];

            sagasUnicas.forEach(saga => {
                const option = document.createElement("option");
                option.value = saga;
                option.textContent = saga;
                selectSaga.appendChild(option);
            });

            nombresUnicos.forEach(nombre => {
                const option = document.createElement("option");
                option.value = nombre;
                option.textContent = nombre;
                selectNombre.appendChild(option);
            });
        }

        function mostrarResultados() {
            resultados.innerHTML = "";

            const filtroSaga = selectSaga.value;
            const filtroNombre = selectNombre.value;
            const filtroComprado = selectComprado.value;
            const filtroTerminado = selectTerminado.value;

            const filtrados = juegobd.filter(j => {
                const coincideSaga = filtroSaga === "todos" || j.saga === filtroSaga;
                const coincideNombre = filtroNombre === "todos" || j.nombre === filtroNombre;
                const coincideComprado = filtroComprado === "todos" || j.comprado === filtroComprado;
                const coincideTerminado = filtroTerminado === "todos" || j.terminado === filtroTerminado;
                return coincideSaga && coincideNombre && coincideComprado && coincideTerminado;
            });

            if (filtrados.length === 0) {
                resultados.innerHTML = `<div class="alert alert-warning">No se encontraron resultados.</div>`;
                return;
            }

            filtrados.forEach(j => {
                const card = document.createElement("div");
                card.className = "col-lg-3 col-md-4 col-sm-6";
                card.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="images/${j.imagen}" class="card-img-top" alt="${j.nombre}">
          <div class="card-body">
            <h5 class="card-title">${j.nombre}</h5>
            <p class="card-text"><strong>Saga:</strong> ${j.saga}</p>
            <p class="card-text"><strong>Plataforma:</strong> ${j.plataforma}</p>
            <p class="card-text"><strong>Jugando:</strong> ${j.jugando}</p>
            <p class="card-text"><strong>Comprado:</strong> ${j.comprado}</p>
            <p class="card-text"><strong>Terminado:</strong> ${j.terminado}</p>
            <p class="card-text"><strong>Año:</strong> ${j.año || "No registrado"}</p>
          </div>
        </div>
      `;
                resultados.appendChild(card);
            });
        }

        // Cargar filtros y escuchar cambios
        cargarFiltros();
        [selectSaga, selectNombre, selectComprado, selectTerminado].forEach(select => {
            select.addEventListener("change", mostrarResultados);
        });

        mostrarResultados();
    </script>

</body>

</html>
